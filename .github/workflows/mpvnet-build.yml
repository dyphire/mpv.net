name: mpvnet build

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - ci
    paths-ignore:
      - '*.md'
      - 'LICENSE'
      - '.gitignore'
      - '.gitattributes'
      - 'docs/**'
      - '.github/**'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: build
      shell: cmd
      run: ("C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin\amd64\msbuild" .\src\mpv.net.sln /t:Rebuild /p:WindowsTargetPlatformVersion=10.0.18362.0 /p:PlatformToolset=v142 /m /p:Configuration=Release)
    - name: copy
      shell: cmd
      run: cmake -E copy ".\src\bin\mpvnet.exe" dist\mpvnet.exe && cmake -E copy ".\src\bin\mpvnet.exe.config" dist\mpvnet.exe.config && cmake -E copy ".\src\bin\mpvnet.pdb" dist\mpvnet.pdb
    - name: upload
      uses: actions/upload-artifact@v2
      with:
        name: mpvnet
        path: dist
